<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>Digital Clock</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

    <!-- Google Font: Orbitron (Clock Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />

    <!-- Google Font: Poppins (Selectors) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- TITLE -->
    <h1 class="clock-title">Digital Clock</h1>
    
    <!-- CLOCK CONTAINER -->
    <main class="clock-container" aria-label="Digital clock with date">

      <!-- TIMEZONE + FORMAT-->
      <div class="controls-row">

        <div class="timezone-wrapper">
          <span class="timezone-label">Timezone:</span>
          <select id="timezone-select" aria-label="Select timezone">
            <option value="local">Local System Time</option>
          </select>
        </div>

        <div class="format-wrapper">
          <span class="format-label">Format:</span>
          <select id="format-select" aria-label="Select time format">
            <option value="24" selected>24-hour</option>
            <option value="12">12-hour (AM/PM)</option>
          </select>
        </div>

      </div>

      <div class="clock-divider"></div>

      <div id="date" aria-label="Current date">Loading date...</div>

      <div id="clock" aria-label="Current time">00:00:00</div>

    </main>

    <!-- FOOTER -->
    <footer class="clock-footer">
      &copy; <span id="year"></span>
      <a
        href="https://github.com/Samson-Eniolorunda"
        id="author-link"
        target="_blank"
        rel="noopener noreferrer"
      >
        Samson Eniolorunda
      </a>
      . All rights reserved.
    </footer>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
